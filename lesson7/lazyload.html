<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Week 7 Activity for Tsukasa Muto in WDD 230: Web Frontend Development I at BYU-Idaho"
    />
    <title>Lazy Loading Images</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/lazyload.js" defer></script>
  </head>
  <body>
    <h1>Lazy Loading Images</h1>
    <picture>
      <img
        src="https://via.placeholder.com/400x300"
        data-src="https://picsum.photos/400/300"
        alt="placeholder image"
      />
    </picture>
    <picture>
      <img
        src="https://via.placeholder.com/400x300"
        data-src="https://loremflickr.com/400/300"
        alt="placeholder image"
      />
    </picture>
    <picture>
      <img
        src="https://via.placeholder.com/400x300"
        data-src="https://placekitten.com/400/300"
        alt="placeholder image"
      />
    </picture>
    <picture>
      <img
        src="https://via.placeholder.com/400x300"
        data-src="https://baconmockup.com/400/300"
        alt="placeholder image"
      />
    </picture>
    <picture>
      <img
        src="https://via.placeholder.com/400x300"
        data-src="https://placebeard.it/400x300"
        alt="placeholder image"
      />
    </picture>
    <picture>
      <img
        src="https://via.placeholder.com/400x300"
        data-src="https://placebear.com/400/300"
        alt="placeholder image"
      />
    </picture>
    <picture>
      <img
        src="https://via.placeholder.com/400x300"
        data-src="https://picsum.photos/400/300"
        alt="placeholder image"
      />
    </picture>
  </body>
</html>
